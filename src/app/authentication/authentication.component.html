<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">    
    <form [formGroup]="myForm" novalidate fxLayout="column wrap" fxLayoutAlign="center center" fxlayoutGap="10px" (submit)="onSubmitForm">
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-content>          
        <mat-form-field>
          <input matInput type="text" placeholder="Username" name="username" formControlName="username" id="username">
          <mat-error *ngIf="hasError('username', 'required')">Ce champ est requis</mat-error>
        </mat-form-field>    <br>                   
        <mat-form-field>
            <input matInput type="password" placeholder="Mot de passe" name="password" formControlName="password" id="password">
            <mat-error *ngIf="hasError('password', 'required')">Ce champ est requis</mat-error>
          </mat-form-field>                       
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-rise-button color="primary">Connecter</button>
      </mat-card-actions>     
    </form>
  </mat-card>
</section>
